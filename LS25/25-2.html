<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <button id="btn">jq ajax</button>
</body>
<script>
    /*
        在前端页面实现jQuery ajax请求
        ajax请求指明请求在后端程序的四肢
        后端程序接收到请求，作出响应，前端接收后端程序的响应内容

        前后端文件必须放在服务器中
    */
    $("#btn").click(function(){
        $ajax({
            url:"./server.php",
            type:"get",
            success:function(data){
                $("#title").html(data);
                console.log(data);
            },
            error:function(err){
                console.log(err);
            }
        })
    })
</script>
</html>

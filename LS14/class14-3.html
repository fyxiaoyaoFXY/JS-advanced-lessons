<script>
    var obj = {
        _name:"jack"
    }
    Object.defineProperty(obj,"name",{
        configurable:true,
        enumerable:true,
        get(){
            return this._name;
        },
        set(val){
            this._name = val;
        }
    })
    obj.name = "lily";
    delete obj.name;
    console.log(obj.name);

</script>

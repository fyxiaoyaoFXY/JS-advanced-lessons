<script>
    function counter(){
        var n = 0;
        return{
            count:function(){return ++n;},
            reset:function(){n = 0;return n;}
        }
    }
    var c = counter(),d = counter();
    console.log(c.count());
    console.log(d.count());
    console.log(c.reset());
    console.log(c.count());
    console.log(d.count());


    function f1(){
        var x = 1;
        function f2(){
            return x++;
        }
        return f2();
    }
    var f3 = f1();
    console.log(f3);//1
    console.log(f3);//1

    function f1(){
        var x = 1;
        function f2(){
            return x++;
        }
        return f2;
    }
    var f3 = f1();
    console.log(f3());//1
    console.log(f3());//2
</script>

<script>
     var tmp = 10;
    function foo(){
        return function(y){
            console.log( y,++tmp);
        }
    }

    var fee = foo();
    fee(10);//一个基础的闭包结构
    fee(10);

    function foo1(x){
        var tmp = 10;
        return function(y){
            console.log(x+y+(++tmp));
        }
    }
    var fee1 = foo1();
    foo1(10);

    var age = new Number(2);
    var bar = foo(age);//和相关作用域形成了一个闭包
    bar(10);//输出什么
    bar(10);//输出什么
    bar(10);//输出什么

    function counter(){
        var n = 0;
        return{
            count:function(){return ++n;},
            reset:function(){n = 0;return n;}
        }
    }
    var c = counter(),d = counter();
    console.log(c.count());
    console.log(d.count());
    console.log(c.reset());
    console.log(c.count());
    console.log(d.count());

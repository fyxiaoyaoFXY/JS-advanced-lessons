<script>
    //对象 instanceof 构造函数
    //1、判断对象能否使用该构造函数实例化得到
    //2、判断对象的原型链上能够找到该构造函数的原型
      // 对象._proto_._proto_(长度不确定)==构造函数.protototype
    var o = new Object();
    console.log(Object instanceof Function);
    console.log(Object._proto_==Funciton.prototype);

    console.log(Object instanceof Object);
    console.log(Object._proto_._proto_==Object.prototype);//object是一切的源头 是最顶层 

    function Person(username,age){
        this.username = username;
        this.age = age = age;
    }
    var p = new Person("zhangsan",20);
    console.log(p instanceof Person);//p._proto_==Person.prototype
    //访问器属性
    var a = {
        _x:1,
        get x(){
            return this._x;
        },
        set x(val){
            this_x = val;//访问技术
        }
    }
    a.x = 10;
    console.log(a.x,a._x);//执行了set方法

</script>

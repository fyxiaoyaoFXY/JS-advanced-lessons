    String.prototype

        在str中检索符合正则表达式规则的内容，如果检索到返回其第一个字符的位置

        RegExp.prototype
            reg.test(字符串)

    var reg1 = /(.*)\.(rar|zip|7zip|tgz)$/gi;
    /*
    (.+)  压缩文件的名字
    \.  对.进行转义，表示普通字符，
    （rar|zip|7zip|tgz）从其中任意取一个类型
    $ 表示以前面的分组来结尾
    */

    var reg1 = /^#[a-fA-F0-9]{6}$/;

    ^#表示的是以#开头
    [a-fA-F0-9]表示集合，从其中任取一个字符 a-f A-F 0-9
    {6} 表示之前的字符出现六次
    $ 表示需要以前面的字符结尾

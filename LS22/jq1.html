<script type="text/javascript">


    /*
    $("")jquery包装集

    选择器：
       ID选择器
       类选择器
       标签选择器
       层级选择器
    （后代选择器、子选择器）
    */
    $("#one .even").css("background","black");
    //$("#one td").css("background","red");
    $("td:frist").css("background","red");
    $("td:last").css("background","green");

    $("td:even").css("background","blue");
    $("td:odd").css("background","purple");
    /*
        eq(index)选中的特定索引值的元素
        gt(index)选中索引值大于index的元素
        lt(index)选中索引值小于index的元素
        not(selector)从特定集合中排除一些元素
    */
    $("td:eq(3)").css("background","black");
    $("td:gt(1)").css("background","yellow");
    $("td:lt(3)").css("background","white");
    $("td:not(#td1)").css("background","pink");
